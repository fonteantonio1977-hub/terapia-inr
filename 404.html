<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b91c1c">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    :root{--bg:#fff1f2;--border:#e5e7eb;--primary:#b91c1c}
    *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:#111827}
    .nav{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(4px);border-bottom:1px solid var(--border);padding:8px}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px}
    .btn{background:#b91c1c;color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.secondary{background:#fff;color:#111827;border:1px solid var(--border)}
    .grid{display:grid;gap:12px}
    .cal{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
    .day{border:1px solid var(--border);border-radius:10px;padding:8px;background:#fff}
    .today{background:#f1f5ff}
    .meta{display:flex;justify-content:space-between;font-size:12px;color:#6b7280}
    .dose{font-weight:600;margin-top:4px}
    details summary{cursor:pointer;color:#2563eb;font-size:12px}
    .legend span{display:inline-flex;align-items:center;gap:6px;margin-right:12px}
    .dot{display:inline-block;width:10px;height:10px;border-radius:9999px}
  </style>
  <!-- CDN vendors -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@2.12.7/umd/Recharts.min.js"></script>
</head>
<body>
  <noscript>Abilita JavaScript per usare lâ€™app.</noscript>
  <div id="root"></div>

  <script src="app.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
      try {
        const reg = await navigator.serviceWorker.register('service-worker.js');
        let shown = false;
        function showBtn(){
          if (shown) return; shown = true;
          const b = document.createElement('button');
          b.textContent = 'ðŸ”„ Aggiorna App';
          b.style.cssText='position:fixed;bottom:20px;right:20px;background:#b91c1c;color:#fff;border:none;border-radius:12px;padding:10px 14px;font-size:14px;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.25);cursor:pointer;z-index:9999;';
          b.onclick = () => { const sw = reg.waiting || reg.installing; if (sw) sw.postMessage({ type: 'SKIP_WAITING' }); };
          navigator.serviceWorker.addEventListener('controllerchange', () => { window.location.reload(); });
          document.body.appendChild(b);
        }
        if (reg.waiting) showBtn();
        reg.addEventListener('updatefound', () => {
          const sw = reg.installing; if (!sw) return;
          sw.addEventListener('statechange', () => {
            if (sw.state === 'installed' && navigator.serviceWorker.controller) showBtn();
          });
        });
      } catch(e){ console.error('SW registration failed:', e); }
    });
  }
  </script>
</body>
</html>
